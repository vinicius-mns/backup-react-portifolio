name: deploy

on:
  push:
    branches:
      - master

jobs: 
  deploy:
    run-on: ubuntu
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: build
        run: |
          npm ci
          npm run build
      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.github_token }}
          publish_dir: ./build